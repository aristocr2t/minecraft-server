groups:
  Player:
    options:
      rank: '1000'
      default: true
      prefix: '&8[&7Новичок&8] &f'
    permissions:
      - 'betterrtp.use'
      - 'betterrtp.world.world'
      - 'dynmap.show.self'
      - 'essentials.build'
      - 'essentials.delhome'
      - 'essentials.msg'
      - 'essentials.pay'
      - 'essentials.spawn'
      - 'essentials.warp'
      - 'essentials.warps.*'
      - 'modifyworld.*'
      - 'worldedit.selection.pos'
      - 'worldedit.wand'
      - 'worldguard.region.addmember.*'
      - 'worldguard.region.addmember.member.*'
      - 'worldguard.region.addmember.own.*'
      - 'worldguard.region.claim'
      - 'worldguard.region.info.*'
      - 'worldguard.region.info.member.*'
      - 'worldguard.region.info.member'
      - 'worldguard.region.info.own'
      - 'worldguard.region.list.own'
      - 'worldguard.region.list'
      - 'worldguard.region.remove.own.*'
      - 'worldguard.region.removemember.*'
      - 'worldguard.region.removemember.member.*'
      - 'worldguard.region.removemember.own.*'
  Vip:
    options:
      rank: '500'
      default: false
      prefix: '&8[&eСвой&8] &f'
    permissions:
      - 'dynmap.hide.self'
      - 'dynmap.show.self'
      - 'essentials.home'
      - 'essentials.sethome'
      - 'essentials.tpa'
      - 'essentials.tpaccept'
      - 'essentials.tpdeny'
    inheritance:
      - 'Player'
  Premium:
    options:
      rank: '400'
      default: false
      prefix: '&8[&6Premium&8] &f'
    permissions:
      - 'essentials.feed'
      - 'essentials.heal'
    inheritance:
      - 'Player'
      - 'Vip'
  Moderator:
    options:
      rank: '200'
      default: false
      prefix: '&8[&9Модератор&8] &f'
    permissions:
      - 'essentials.kick'
      - 'essentials.ptime.others'
      - 'essentials.ptime'
    inheritance:
      - 'Player'
      - 'Vip'
      - 'Premium'
  Administrator:
    options:
      rank: '100'
      default: false
      prefix: '&8[&bАдминистратор&8] &f'
    permissions:
      - 'betterrtp.*' # All permissions below
      - 'betterrtp.admin' # Use the `/rtp test/queue'` command while in debug mode!
      - 'betterrtp.biome' # Use the `/rtp biome [biomes...]` command
      - 'betterrtp.bypass.*' # Bypass all rtp requirements
      - 'betterrtp.bypass.cooldown' # Bypass the cool-down timer
      - 'betterrtp.bypass.delay' # Bypass the delay timer
      - 'betterrtp.bypass.economy' # Bypass economy
      - 'betterrtp.bypass.hunger' # Bypass hunger
      - 'betterrtp.info' # Use the info command
      - 'betterrtp.location' # Use the `/rtp location <location_name>` command
      - 'betterrtp.player' # Use the `/rtp player <player_name> [args]` command
      - 'betterrtp.reload' # Use the `/rtp reload` command
      - 'betterrtp.updater' # Get notification on new updates
      - 'betterrtp.use' # Allows the use of `/rtp` command
      - 'betterrtp.world.*' # RTP in all enabled worlds
      - 'betterrtp.world' # Use the `/rtp world <world_name>` command
      - 'essentials.ban.offline'
      - 'essentials.ban'
      - 'essentials.kill'
      - 'essentials.pweather.others'
      - 'essentials.pweather'
      - 'essentials.unban'
      # - 'betterrtp.config.<group>' # Use a specified permission group setup
      # - 'betterrtp.world.<world>' # Ability to rtp in the specified world
    inheritance:
      - 'Player'
      - 'Vip'
      - 'Premium'
      - 'Moderator'
  Owner:
    options:
      default: false
      prefix: '&6[&cВладелец&6] &f'
    permissions:
      - '*'
schema-version: 1
