version: '3.7'
services:
  server:
    build: '.'
    user: '1000:1000'
    image: '${SERVER_HOST}'
    container_name: '${SERVER_HOST}'
    command: 'java -Dfile.encoding=UTF-8 -Xmx2048M -Xms2048M -jar server.jar nogui'
    env_file:
      - '.env/${ENV}.env'
    restart: 'unless-stopped'
    ports:
      - '${EXPOSE_SERVER}:${SERVER_PORT}'
      - '${EXPOSE_DYNMAP}:${DYNMAP_PORT}'
    networks:
      - 'minecraft'
    volumes:
      - '${PWD}/server:/app'
    logging:
      driver: 'json-file'
      options:
        max-file: '10'
        max-size: '1m'
networks:
  minecraft:
    name: '${NETWORK_NAME}'
    driver: 'bridge'
