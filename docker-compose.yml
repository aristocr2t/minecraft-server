version: '3.7'
services:
  server:
    build: '.'
    image: '${SERVER_HOST}'
    container_name: '${SERVER_HOST}'
    command: 'java -Dfile.encoding=UTF-8 -Xmx4096M -Xms4096M -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -jar server.jar nogui'
    restart: 'unless-stopped'
    ports:
      - '${EXPOSE_SERVER}:${SERVER_PORT}'
      - '${EXPOSE_DYNMAP}:${DYNMAP_PORT}'
    networks:
      - 'minecraft'
    volumes:
      - '${PWD}/server:/server'
    logging:
      driver: 'json-file'
      options:
        max-file: '10'
        max-size: '1m'
networks:
  minecraft:
    name: '${HOST}'
    driver: 'bridge'
